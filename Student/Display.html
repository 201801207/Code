<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DA-IICT Students Academic Projects Management System</title>
    <link rel="stylesheet" href="../CSS/Display.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");
    </style>
</head>

<body>

    <div class="container">
        <!--Display Page start-->
        <div id="Back-id">
            <div class="daiictprojectname">
                <p class="textbox">
                    DA-IICT Students Academic Projects Management System
                </p>
            </div>
            <div class="da-logo-outer">
                <img src="../Img/DA - Logo.jpg" alt="DA-IICT Logo" class="daiict-logo-img" />
            </div>
        
            <div class="studentlogin-outer">
                <button class="studentlogin" data-target="#myForm" data-toggle="form-popup" onclick="openForm()">
                    Students Login
                </button>
            </div>
            <div class="professerlogin-outer">
                <button class="professorlogin" data-target="#myForm" data-toggle="form-popup" onclick="openForm()">
                    Professor Login
                </button>
            </div>
        </div>
       <!--Display Page End-->

        <!--Sign In Form-->
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <div class="login-close">
                    <b class="H1container">Sign In</b> 
                        <span class="btn-close" onclick="closeForm()">X</span>
                </div>
                <div class="googlelogin">
                    <img class="google-logo-img" src="../Img/Google.png" alt="Google Logo" />
                    <a href="#" class="google">
                        Sign In with Google
                    </a>
                </div>
                <p class="or">Or</p>

                <p for="email" class="FirstName"><b>Email ID:</b></p>
                <input type="text" placeholder="Enter Email" name="email" required>

                <p for="psw" class="FirstName"><b>Password:</b></p>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button  type="submit" class="btn">
                    <a class="btn" href="./Homepage.html">Sign In</a>
                    </button>

                <p class="New">New to This?</p>
                <button class="New2" data-target="#mySignupForm" data-toggle="form-Signup-popup"
                    onclick="openSignupForm()">
                    Sign Up
                </button>
            </form>
        </div>

        <!--Sign Up Form-->
        <div class="form-Signup-popup" id="mySignupForm">
            <form action="/action_page.php" class="form-container">
                <div class="login-close">
                    <b class="H1container">Sign Up</b> 
                        <span class="btn-close" onclick="closeSignupForm()">X</span>
                </div>
                <div class="Signup-googlelogin">
                    <img class="google-logo-img" src="../Img/Google.png" alt="Google Logo" />
                    <a href="#" class="google">
                        Sign Up with Google
                    </a>
                </div>
                <p class="or">Or</p>

                <p for="First Name" class="FirstName"><b>First Name:</b></p>
                <input type="text" placeholder="Enter First Name" name="First Name" required>

                <p for="Last Name" class="FirstName"><b>Last Name:</b></p>
                <input type="text" placeholder="Enter Last Name" name="Last Name" required>

                <p for="email" class="FirstName"><b>Email ID:</b></p>
                <input type="text" placeholder="Enter Email" name="email" required>

                <p for="psw" class="FirstName"><b>Password:</b></p>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="Signup-btn">
                    <a class="Signup-btn" href="./Homepage.html">Sign Up</a>
                </button>

                <p class="Signup-New">Already have an Account?</p>
                <button class="Signup-New2" data-target="#myForm" data-toggle="form-popup" onclick="openForm()">
                    Sign In
                </button>
            </form>
        </div>


        <script>
            // Sign In Form Function
            function openForm() {
                document.getElementById("myForm").style.display = "block";
                document.getElementById("mySignupForm").style.display = "none";
                document.getElementById("Back-id").style.filter = "brightness(50%)";
                document.getElementById("Back-id").style.filter = "contrast(50%)";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
                document.getElementById("Back-id").style.filter = "brightness(100%)";
                document.getElementById("Back-id").style.filter = "contrast(100%)";
            }

            // Sign Up Form Function
            function openSignupForm() {
                document.getElementById("myForm").style.display = "none";
                document.getElementById("mySignupForm").style.display = "block";
                document.getElementById("Back-id").style.filter = "brightness(50%)";
                document.getElementById("Back-id").style.filter = "contrast(50%)";
            }

            function closeSignupForm() {
                document.getElementById("mySignupForm").style.display = "none";
                document.getElementById("myForm").style.display = "none";
                document.getElementById("Back-id").style.filter = "brightness(100%)";
                document.getElementById("Back-id").style.filter = "contrast(100%)";
            }

        </script>
    </div>
</body>

</html>
